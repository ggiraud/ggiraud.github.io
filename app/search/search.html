<div id="tags">
    {{#root:idx}}
        <div class="tag root" on-click="resetRoot:{{idx}}">
            <span>{{name}} /</span>
            <!-- <span class="count">{{childrenMatches}}</span> -->
            <button type="button">
                <i class="fa fa-lock"></i>
            </button>
        </div>
    {{/root}}

    {{#current}}
        {{#if git.type === 'tree'}}
            <div class="tag
            {{#if selfMatch}}
                match
            {{/if}}
            " on-click="setRoot">
                <span>{{name}} /</span>
                <!-- <span class="count">{{childrenMatches}}</span> -->
                <button type="button">
                    <i class="fa fa-unlock"></i>
                </button>
            </div>
        {{else}}
            <div class="tag
            {{#if selfMatch}}
                match
            {{/if}}
            ">
                <span>{{name}}</span>
                <button type="button">
                    <i class="fa fa-plus-circle"></i>
                </button>
            </div>
        {{/if}}
    {{/current}}
</div>

<form id="search" action="#">
    <label>
        <input type="text" on-input="input" value="{{query}}">
        {{#if results}}
            <span>{{index + 1}}/{{total}}</span>
        {{/if}}
    </label>
    <button type="button" on-click="previousRoot">
        <i class="fa fa-history"></i>
    </button>
    <button type="button" on-click="setIndex:-1">
        <i class="fa fa-chevron-circle-up"></i>
    </button>
    <button type="button" on-click="setIndex:1">
        <i class="fa fa-chevron-circle-down"></i>
    </button>
</form>
